<!doctype html>
<html>
<head>
  <title>CHECKERS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
    <div class="stats">
      <div class="wrapper">
      <div id="player1">
        <h3>Player 1 (Top)</h3>
      </div>
      <div id="player2">
        <h3>Player 2 (Bottom)</h3>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner"></span> 
        <center>
          <div>
      
      <script>
        function displayPopup() {
           var popup = document.createElement('div');
           popup.innerHTML = '<p><center> | Straightline | moneyline | spread total | parlay | </center></p>';
           popup.style.backgroundColor = 'white';
           popup.style.border = '1px solid black';
           popup.style.padding = '20px';
           popup.style.width = '300px';
           popup.style.position = 'fixed';
           popup.style.top = '50%';
           popup.style.left = '40%';
           popup.style.transform = 'translate(-50%, -50%)';
           popup.style.zIndex = '1000';
           document.body.appendChild(popup);
       
           setTimeout(function() {
             document.body.removeChild(popup);
           }, 5000);
        }
       </script>
       </div>
      </center>
  </div>

      <!-- Move History Section -->
      <div id="moveHistory" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
        <h4>Move History</h4>
        <!-- Moves will be appended here -->
      </div>
    
    <!-- New section for copying and printing moves -->
    <div style="margin-top: 20px;">
      <input type="button" class="blueButton" id="copyMovesBtn" value="COPY" style="margin-bottom: 20px;">
      <input type="button" class="blueButton" id="printMovesBtn" value="PRINT" style="margin-bottom: 20px;">
    </div>

    <input type="button" id="cleargame" class="blueButton" value="RESET" style="margin-bottom: 20px;">
    <input type="button" class="blueButton" value="WAGER" onclick="displayPopup()" style="margin-bottom: 20px;">
    <input type="button" class="blueButton" value="2-PLAY" onclick="window.location.href='https://masters-checkers-game.netlify.app/'" style="margin-bottom: 20px;"> <!-- New Multiplayer button -->

    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces"></div>
        <div class="player2pieces"></div>
      </div>
    </div>

    <!-- New Game Button -->
    <button id="newGameBtn" style="display:none; margin-top: 20px;">New Game</button>
</body>
</html>
